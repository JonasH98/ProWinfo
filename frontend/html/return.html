<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/return.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autovermietung</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <script>
        async function genPDF() {
            const rental_id = document.querySelector("#rental_id").value;
            let data = await fetch(`http://localhost:5431/rental/${rental_id}`);
            data = await data.json();
            console.log(data);
            let Kilometerstand = document.querySelector("#Kilometerstand").value;


            var doc = new jsPDF();
            doc.setFont("times", "bold");
            doc.text("Rücknahme Protokoll", 105, 20, null, null, "center");
            doc.setFont("times", "normal");
            doc.text("One Stop GmbH \n" +
                "Holzweg 187, Entenhausen\n" +
                "Mitarbeiter: Bas Seelig", 195, 40, null, null, "right");
            doc.text("Kundenname: " + data[0].full_name, 20, 80, null, null,);
            doc.text("Adresse: " + data[0].address, 20, 85, null, null,);
            doc.text("E-Mail: " + data[0].email, 20, 90, null, null,);
            doc.text("Auto-Nummer: " + data[0].id, 20, 95, null, null,);
            doc.text("Mietbeginn: " + data[0].rent_from, 20, 100, null, null,);
            doc.text("Rückgabe: " + data[0].rent_to, 20, 105, null, null,);
            doc.text("Neuer Kilometerstand: " + Kilometerstand, 20, 110, null, null,);
            doc.line(20, 200, 60, 200);
            doc.line(160, 200, 200, 200);
            doc.text("Unterschrift Kunde", 20, 210, null, null,);
            doc.text("Unterschrift Mitarbeiter", 150, 210, null, null,);
            doc.save('Test.pdf');
        }
    </script>
</head>

<body>
    <navbar>
        <div class="nav-group">
            <a href="index.html">
                <img src="../images/OneStopLogo_Light.png" alt="LOGO" class="brand-logo" /></a>
        </div>
        <div class="nav-group">
            <a href="login.html"><button>Login</button></a>
            <a href="login.html?tab=register-form"><button>Registrieren</button></a>
        </div>
    </navbar>
    <main>
        <div class="car-item">
            <label for="rental_id">Mietvertragsnummer: </label>
            <input type="text" name="rental_id" id="rental_id">
            <label for="Kilometerstand">Neuer Kilometerstand:</label>
            <input type="number" id="Kilometerstand" name="Kilometerstand" min="1" max="1000000">
            <button onclick="genPDF();">PDF erzeugen</button>
        </div>
    </main>
</body>


</html>
