  <body>

      <div class="nav-group">

    <main>

        <div class="sidebar-header">

  <script>
    $(".sidebar-left .sidebar-header").click(function () {
      $(".sidebar-left").toggleClass("sidebar-left-hidden");
    });
    $(".sidebar-right .sidebar-header").click(function () {
      $(".sidebar-right").toggleClass("sidebar-right-hidden");
    });

    for (let i = 0; i < 5; i++) {
      const htmlbums = `<div class="car-item">
          <div class="car-img">
            <img
              src="https://freepngimg.com/thumb/car/3-2-car-free-download-png.png"

          <div class="car-actions">
            <button>Reservieren</button>
          </div>
        </div>`;
      $(".content").append(htmlbums);
    }
  </script>
