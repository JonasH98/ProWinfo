<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/return.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autovermietung</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <script>

        function genPDF() {
            var doc = new jsPDF();

            doc.text(20, 20, 'Test Messsage!!');
            doc.addPage();
            doc.text(20, 20, 'Test Page 2');
            doc.save('Test.pdf');
        }

    </script>
</head>



<body>
    <navbar>
        <div class="nav-group">
            <a href="index.html">
                <img src="../images/OneStopLogo_Light.png" alt="LOGO" class="brand-logo" /></a>
        </div>
        <div class="nav-group">
            <a href="login.html"><button>Login</button></a>
            <a href="login.html?tab=register-form"><button>Registrieren</button></a>
        </div>
    </navbar>
    <main>
        <div class="car-item">
            <h1>Mitarbeiter: XY</h1>
            <h1>Rücknahmeprotokoll</h1>
            <label for="id">AutoID:</label>
            <input type="number" id="id" name="id" min="1" max="200">
            <label for="start">Mietbegin:</label>
            <input type="date" id="start" name="start" value="2021-06-28" min="2021-01-01" max="2022-12-31">
            <label for="return">Rückgabe:</label>
            <input type="date" id="return" name="return" value="2021-06-28" min="2021-01-01" max="2022-12-31">
            <label for="Kilometerstand">Neuer Kilometerstand:</label>
            <input type="number" id="Kilometerstand" name="id" min="1" max="1000000">
            <button onclick="genPDF();">PDF erzeugen</button>
        </div>
    </main>
</body>


</html>
