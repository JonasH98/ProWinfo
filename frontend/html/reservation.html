  <script>
    const createReservationCar = (data) => {
    
    return /*html*/ `
    <div class="car-item">
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <img src="../images/bmw1.png" style="width: 100%" />
          </div>

          <div class="mySlides fade">
            <img
              src="../images/bmw3.png"
              style="width: 90%; margin-left: 10%"
            />
          </div>
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />
        <div class="txt">
          <img src="../images/bmwlogo.png" style="width: 15%; float: right" />
          <h1>${data.name}</h1>
          ${data.classes[0].name}
          <br />
          <br />
          <h2><em>${data.car_price}/pro Tag</em></h2>
        </div>

        <div class="action">
          <span>Abholort: ${data.location}</span>
          <a href="wait.html"><button class="reserve">Reservieren</button></a>
        </div>
      </div>`
    }
    var slideIndex = 1;
    const loadData = async() => {
      let searchParams = new URLSearchParams(window.location.search);
      if (searchParams.has("car_id")) {
        const car_id = searchParams.get("car_id");
        let data = await fetch(`http://localhost:3000/cars/${car_id}`);
        data = await data.json();
        console.log(data);
        $('main').append(createReservationCar(data[0]));

        showSlides(slideIndex);
      }   
    }
    
    loadData();

    function plusSlides(n) {
      showSlides((slideIndex += n));
    }

    function currentSlide(n) {
      showSlides((slideIndex = n));
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length;
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
