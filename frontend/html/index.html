<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/login_check.js" defer></script>
    <title>Autovermietung</title>
    <script type="text/javascript">
      function checkFormular() {
        var f=document.rentForm;
        var fehler ="";
        if(f.myStations.value =="") {
          fehler += "-dein Abholort\n";
        }
        if(f.startDate.value =="") {
          fehler += "-dein Abholdatum\n";
        }
        if(f.endDate.value =="") {
          fehler += "-dein Rückgabedatum\n";
        }
        if(f.endDate.value < f.startDate.value) {
          fehler += "-Rückgabedatum ist vor dem Abholdatum\n";
        }
        if(fehler !="") {
          var fehlertext = "Die folgenden Felder wurden nicht richtig ausgefüllt:\n\n";
          fehlertext += fehler;
          alert(fehlertext + "\nBitte füll die Felder aus");
          return false;
        }
        return true;
      }
    </script>
  </head>

  <body>
    <navbar>
      <div class="nav-group">
        <a href="index.html">
          <img
            src="../images/OneStopLogo_Light.png"
            alt="LOGO"
            class="brand-logo"
        /></a>
      </div>
      <div class="nav-group nav-group-authentication">
        <a href="login.html"><button>Login</button></a>
        <a href="login.html?tab=register-form"><button>Registrieren</button></a>
      </div>
    </navbar>
    <main>
      <div>
        <form class="search-box" method="get" action="overview.html" name="rentForm" onSubmit="return checkFormular()">
          <label for="myStations">Abholort: </label>
          <input list="stations" id="myStations" name="myStations">
          <datalist id="stations">
            <option value="Münster">
            <option value="Borken">
          </datalist>

          <label for="startDate">Abholdatum</label>
          <input type="date" id="startDate" name="startDate">
          <label for="endDate">Rückgabedatum</label>
          <input type="date" id="endDate" name="endDate">
          <button type="submit">suchen</button>

        </form>
      </div>
    </main>
  </body>
</html>
